
Sweep2d:
  n_tests: 10

  precisions:
    vs_torch: 4
    vs_scipy: 4

  input_arg_limits:
    unpadded:
      num: [1, 10]
      depth: [1, 3]
      height: [100, 500]
      width: [100, 500]

    window:
      num: [1, 10]
      depth: [1, 3]  # always equal to unpadded depth regardless of value here
      height: [1, 5]  # must be <= unpadded height
      width: [1, 5]  # must be <= unpadded width

    padding:  # minimum must be >= 0
      height: [0, 5]
      width: [0, 5]

    stride:  # minimum must be >= 1
      height: [1, 3]
      width: [1, 3]

Sweep1d:
  input_arg_limits:

    unpadded:
      num: [1, 10]
      depth: [1, 3]
      width: [100, 500]

    window:
      num: [1, 10]
      depth: [1, 3]  # always equal to unpadded depth regardless of value here
      width: [1, 5]  # must be <= unpadded width

    padding:  # minimum must be >= 0
      width: [0, 5]

    stride:  # minimum must be >= 1
      width: [1, 3]

