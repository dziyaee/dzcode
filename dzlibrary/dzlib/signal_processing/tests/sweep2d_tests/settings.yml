
Sweep2d:
  Eval:
    n_tests: 100
    precisions:
      vs_torch: 4
      vs_scipy: 5

    input_arg_limits:
      unpadded:
        num: [1, 10]
        depth: [1, 3]
        height: [100, 500]
        width: [100, 500]

      window:
        num: [1, 10]
        depth: [1, 3]  # always equal to unpadded depth regardless of value here
        height: [1, 5]  # must be <= unpadded height
        width: [1, 5]  # must be <= unpadded width

      padding:  # minimum must be >= 0
        height: [0, 5]
        width: [0, 5]

      stride:  # minimum must be >= 1
        height: [1, 3]
        width: [1, 3]

  Time:
    test1:
      n_tests: 20000
      input_arg_shapes:
        unpadded: [1, 1, 100, 100]
        window: [1, 1, 3, 3]
        padding: [0, 0]
        stride: [1, 1]

    test2:
      n_tests: 1000
      input_arg_shapes:
        unpadded: [1, 1, 500, 500]
        window: [1, 1, 3, 3]
        padding: [0, 0]
        stride: [1, 1]

    test3:
      n_tests: 200
      input_arg_shapes:
        unpadded: [5, 1, 500, 500]
        window: [5, 1, 3, 3]
        padding: [0, 0]
        stride: [1, 1]

    test4:
      n_tests: 100
      input_arg_shapes:
        unpadded: [5, 3, 500, 500]
        window: [5, 3, 3, 3]
        padding: [0, 0]
        stride: [1, 1]

    test5:
      n_tests: 100
      input_arg_shapes:
        unpadded: [5, 1, 500, 500]
        window: [20, 1, 3, 3]
        padding: [0, 0]
        stride: [1, 1]

